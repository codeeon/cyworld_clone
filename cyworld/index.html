<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Codeeon님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/41bc1c3a74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <!-- TODAY 0 | TOTAL 12345 -->
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <i class="fa-regular fa-face-grin"></i>이름<br />
                <i class="fa-solid fa-phone"></i>Phone<br />
                <i class="fa-solid fa-envelope"></i>E-mail<br />
                <i class="fa-solid fa-star"></i>인스타그램
              </div>
              <div class="left__body__footer">
                오늘의 기분<br />
                기쁨 😊
                <!-- 맥은 좌하단 펑션키 또는 지구본키 누르면 이모지, 윈도우는 윈도우키 + 마침표(온점) 누르면 이모지 -->
              </div>
            </div>
          </div>
          <div class="wrapper__right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
