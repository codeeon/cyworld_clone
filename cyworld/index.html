<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Codeeon님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/41bc1c3a74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <!-- TODAY 0 | TOTAL 12345 -->
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="profile__detail">
                  <i class="fa-regular fa-face-grin"></i>
                  Name
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-phone"></i>
                  Phone
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-envelope"></i>
                  E-mail
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-star"></i>
                  Instagram
                </div>
              </div>
              <div class="left__body__footer">
                <div class="wrapper__feel">
                  <div class="feel__title">오늘의 기분</div>
                  <select class="feel__select">
                    <option value="">기쁨 😃</option>
                    <option value="">슬픔 😢</option>
                    <option value="">화남 🤬</option>
                    <option value="">생각 🤔</option>
                  </select>
                </div>
                <!-- 맥은 좌하단 펑션키 또는 지구본키 누르면 이모지(안 될 경우, command 꾹 눌러서 커서로 직접 선택), 윈도우는 윈도우키 + 마침표(온점) 누르면 이모지 -->
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
              <div class="right__header__setting">사생활보호설정</div>
            </div>
            <div class="wrapper__right__body">
              <iframe src="jukebox.html" frameborder="0"></iframe>
              <!-- iframe으로, 해당 공간에 home.html/game.html/jukebox.html 을 삽입하여 이용. -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
